<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script
      src="https://kit.fontawesome.com/d03c42b712.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <a href="#home"
      ><object
        data="./h-logo-zip-file/svg/logo-no-background.svg"
        type=""
        class="logo"
      ></object
    ></a>
    <button class="hamburger-menu-button">
      <i class="fa-solid fa-bars"></i>
    </button>
    <nav class="header-nav">
      <a href="#about" class="nav-tab about-link"
        ><span class="about-link-text">About</span></a
      >
      <a href="#projects" class="nav-tab projects-link"
        ><span class="projects-link-text">Projects</span></a
      >
      <a href="#contact" class="nav-tab contact-link"
        ><span class="contact-link-text">Contact</span></a
      >
    </nav>
  </header>
  <body>
    <main>
      <section class="home-section">
        <img src="./img/web_developer.svg" alt="" class="home-img" />
        <div class="intro-container">
          <h2>Welcome!</h2>
          <h2 class="intro">
            I'm <span>Hugo Leung</span> <br />
            An Aspiring Web Developer.
          </h2>
        </div>
      </section>
      <section class="about-section"></section>
      <section class="projects-section"></section>
      <section class="contact-section"></section>
    </main>
  </body>
</html>
